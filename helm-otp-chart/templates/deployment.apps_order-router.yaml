apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: order-router
  name: order-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-router
  template:
    metadata:
      labels:
        app: order-router
    spec:
      shareProcessNamespace: true
      serviceAccount: otpservice
      serviceAccountName: otpservice
      containers:
      #- image: {{ .Values.dockerRepo }}/otp-order-router:{{ .Values.dockerTag }}
      - image: quay.io/phagen/order-router:1.1.0
        imagePullPolicy: Always
        name: order-router
      - image: ghcr.io/open-telemetry/opentelemetry-go-instrumentation/autoinstrumentation-go:v0.14.0-alpha
        imagePullPolicy: IfNotPresent
        name: splunk-go-instrumentation
        env:
          - name: NODE_IP
            valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          - name: OTEL_GO_AUTO_TARGET_EXE
            value: "/app/service"
          - name: OTEL_TRACES_EXPORTER
            value: "otlp"
          - name:  OTEL_EXPORTER_OTLP_PROTOCOL
            value: "grpc"
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "http://$(NODE_IP):4317"
          - name: OTEL_SERVICE_NAME
            value: "market-data-service"
          - name: OTEL_PROPAGATORS
            value: "tracecontext,baggage"
          - name: OTEL_GO_AUTO_GLOBAL
            value: "true"
          - name: OTEL_LOG_LEVEL
            value: "debug"
        securityContext:
          runAsUser: 0
          privileged: true
